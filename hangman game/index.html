<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Hangman Game</title>
  </head>
  <body>
    <h2>Hangman game</h2>
    <div id="game-container">
      <svg height="250" width="250" class="figure-container">
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="30" y1="230" x2="90" y2="230" />
        <circle cx="140" cy="70" r="20" class="figure-part" />
        <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
        <line x1="140" y1="120" x2="110" y2="150" class="figure-part" />
        <line x1="140" y1="120" x2="170" y2="150" class="figure-part" />
        <line x1="140" y1="150" x2="110" y2="190" class="figure-part" />
        <line x1="140" y1="150" x2="170" y2="190" class="figure-part" />
      </svg>

      <div>
        <div class="word-container">
          <p>Hidden word:</p>
          <div id="hidden-word">
            <span class="hidden-word-letters">x</span>
          </div>
        </div>

        <div class="word-container">
          <p>Wrong letters:</p>
          <div style="color: red" id="wrong-word"></div>
        </div>
      </div>

      <div id="notification">
        <p>You have already enterd this letter!</p>
        
      </div>

      <div id="play-again">
        <p>Congrats! You won</p>
        <button>Play again</button>
      </div>
    </div>
  </body>
</html>
