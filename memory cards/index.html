<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Cards</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>
      Memory Cards <button id="add-card" class="btn btn-small">Add</button>
      <button id="clear-cards" class="btn btn-small">Remove</button>
    </h1>
    <div class="cards-container" id="cards-container">
      <div class="card">
        <div class="card-front">
          <p>Question 1</p>
        </div>
        <div class="card-back">
          <p>Answer 1</p>
        </div>
      </div>
      <div class="card">
        <div class="card-front">
          <p>Question 2</p>
        </div>
        <div class="card-back">
          <p>Answer 2</p>
        </div>
      </div>
      <div class="card">
        <div class="card-front">
          <p>Question 3</p>
        </div>
        <div class="card-back">
          <p>Answer 3</p>
        </div>
      </div>
      <div class="nav">
        <button class="btn-nav" id="prev-btn">Left</button>
        <div id="current-card"></div>
        <button class="btn-nav" id="next-btn">Right</button>
      </div>
    </div>
    <div class="add-card-container" id="add-card-container">
      <h1>
        Add new card
        <button class="btn btn-small" id="cancel-btn">X</button>
      </h1>
      <div class="add-card-form-group">
        <textarea
          id="question"
          class="question-input"
          placeholder="Enter question here:"
        ></textarea>
      </div>
      <div class="add-card-form-group">
        <textarea
          id="answer"
          class="question-input"
          placeholder="Enter answer here:"
        ></textarea>
      </div>
      <button class="btn" id="add-card-btn">Add Card</button>
    </div>
  </body>
</html>
